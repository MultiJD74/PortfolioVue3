		<router-view v-slot="{ Component, route }" @wheel = "wheelItBetter()">

	<script type="text/x-template" id="home">

						<div class="twelve columns marginLeft">
							<img src="assets/img/logo.svg" id="logo" alt="signature graphique">
						</div>
						<div class="twelve columns paddingTop">
							<p>{{ text }}</p>

					</div>
				</div>
			</transition>
			<!--FOOTER-->
			<transition name="fade">
				<div class="sliderText" v-if="showInfo">
					<p>{{ textInfo }}</p>
				</div>
			</transition>
			<img src="assets/img/info.svg" id="infoButton" alt="bouton info" @click="showInfo = !showInfo">
			<router-link to="/skills"><img src="assets/img/arrow.svg" class="arrow arrowRight" alt="bouton fleche"></router-link>
			<router-link to="/contact"><img src="assets/img/arrow.svg" class="arrow arrowLeft" alt="bouton fleche"></router-link>

						<div class="twelve columns">

	<!--***SCRIPT***-->
	<script>
		//Fonction qui permet de faire apparaitre / disparaitre le menu fullpage
		var toggler = document.querySelector('div.toggle');
		var link = document.querySelector('router-link');
		var nav = document.querySelector('nav');

		toggler.addEventListener('click', (e) => {
			e.target.classList.toggle('fa-bars')
			e.target.classList.toggle('fa-times')
			nav.classList.toggle('menu-close')
		});
		$(".link").click(function() {
			nav.classList.toggle('menu-close')
		})
	</script>
	<!--***script-end***-->
